<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Score Calculator</h2>
    <form id="scoreForm">
        <label for="currentScore">Your carry mark percentage (out of 60%):</label>
        <input type="number" id="currentScore" name="currentScore" min="0" max="60" required>

        <label for="desiredScore">Desired score percentage:</label>
        <input type="number" id="desiredScore" name="desiredScore" min="0" max="100" required>

        <button type="button" onclick="calculateScore()">Calculate</button>
    </form>

    <p id="outputMessage"></p>   
</body>

</html>
